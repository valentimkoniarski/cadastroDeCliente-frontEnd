<!-- public/partials/foto.html -->

<div class="page-header text-center">
  <h1>{{ foto.titulo }}</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form
  novalidate
  name="formulario"
  class="row"
  style="width: 100%; padding: 20px"
  ng-submit="submeter()"
>
  <div class="col-md-6">
    <div class="form-group">
      <label>Título</label>
      <input
        ng-model="foto.titulo"
        ng-maxlength="10"
        name="titulo"
        class="form-control"
        required
      />
      <span
        ng-show="formulario.titulo.$error.required && formulario.titulo.$touched"
        class="text-danger"
      >
        O título é obrigatório
      </span>
      <span ng-show="formulario.titulo.$error.maxlength" class="text-danger">
        O título deve ter no maximo 10 caracteres
      </span>
    </div>
    <div class="form-group">
      <label>URL</label>
      <input ng-model="foto.url" name="url" class="form-control" required />
      <span
        ng-show="formulario.url.$error.required && formulario.url.$submitted"
        class="text-danger"
      >
        url é obrigatório
      </span>
    </div>
    <div class="form-group">
      <label>Descrição</label>
      <textarea
        ng-model="foto.descricao"
        name="descricao"
        class="form-control"
        required
      >
      </textarea>
      <span
        ng-show="formulario.descricao.$error.required && formulario.descricao.$touched"
        class="text-danger"
      >
        descricao é obrigatório
      </span>
    </div>

    <div class="form-group">
      <label for="">Grupo</label>
      <select
        name="grupo"
        ng-model="foto.grupo"
        class="form-control"
        required
        ng-controller="GruposController"
        ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos"
      >
        <option value="">Escolha um grupo</option>
      </select>

      <span
        ng-show="formulario.grupo.$error.required && formulario.grupo.$touched"
        class="text-danger"
      >
        grupo é obrigatório
      </span>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="/" class="btn btn-primary">Voltar</a>
    <hr />
  </div>
  <div class="col-md-6">
    <minha-foto url="{{ foto.url }}" titulo="{{ foto.titulo }}"></minha-foto>
  </div>
</form>
