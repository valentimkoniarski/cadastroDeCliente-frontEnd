<div class="container">
  <form novalidate name="formRegistro" class="row" ng-submit="registrar()">
    <div
      style="
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 0px 10px #000;
        margin-top: 100px;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      "
    >
      <div class="form-group">
        <label>Nome</label>
        <input
          ng-model="usuario.nome"
          name="email"
          class="form-control"
          required
        />
        <span
          ng-show="formRegistro.nome.$error.required && formRegistro.nome.$touched"
          class="text-danger"
        >
          O nome é obrigatório
        </span>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input
          ng-model="usuario.email"
          name="email"
          class="form-control"
          required
        />
        <span
          ng-show="formRegistro.email.$error.required && formRegistro.email.$touched"
          class="text-danger"
        >
          O login é obrigatório
        </span>
      </div>
      <div class="form-group">
        <label>Senha</label>
        <input
          ng-model="usuario.senha"
          name="senha"
          class="form-control"
          required
          type="password"
        />
        <span
          ng-show="formRegistro.senha.$error.required && formRegistro.senha.$touched"
          class="text-danger"
        >
          A senha é obrigatória
        </span>
      </div>
      <div class="form-group my-2">
        <button type="submit" class="btn btn-primary">Registrar</button>
        <a href="/#/login" class="btn btn-primary">Já possui login?</a>
      </div>
    </div>
  </form>
</div>
